<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="films">
        
        <form class="form">
            <select  class="form__select" name="select">
                <option class="form__option"
                 hidden value="All">Select Film
                </option>
                
                <option class="form__option"
                 value="Action">Action
                </option>
                
                <option class="form__option"
                 value="Comedy">Comedy
                </option>
                
                <option class="form__option"
                 value="Fantasy">Fantasy
                </option>
                
                <option class="form__option"
                 value="Adventure">Adventure
                </option>
                
                <option class="form__option"
                 value="Science Fiction">Science Fiction
                </option>
                
                <option class="form__option"
                 value="Thriller">Thriller
                </option>
                
                <option class="form__option"
                 value="Horror">Horror
                </option>
                
                <option class="form__option"
                 value="Animation">Animation
                </option>
                
                <option class="form__option"
                 value="Family">Family
                </option>
                
                <option class="form__option"
                 value="Documentary">Documentary
                </option>
                
                <option class="form__option"
                 value="Mystery">Mystery
                </option>
                
                <option class="form__option"
                 value="Drama">Drama
                </option>
                
                <option class="form__option"
                 value="TV Movie">TV Movie
                </option>
                
                <option class="form__option"
                 value="Music">Music
                </option>
                
                <option class="form__option"
                 value="Crime">Crime
                </option>
                
                <option class="form__option"
                 value="History">History
                </option>
                
                <option class="form__option"
                 value="Mystery">Mystery
                </option>
                
                <option class="form__option"
                 value="Romance">Romance
                </option>
                
            </select> 

            <button type="submit">Search</button>
        </form>

        <ul class="films__list"></ul>


        <template id="films__template">
            <li class="films__item"> 
                <img class="films__img" src="https://image.tmdb.org/t/p/w500/xnopI5Xtky18MPhK40cZAGAOVeV.jpg" alt="Shazam poster"
                width="305" height="300">
                <h3 class="films__title">
                    Shazam
                </h3>
                <p class="films__text">
                    "A boy is given the ability to become an adult superhero in times of need with a single magic word.",
                </p>
                <time class="films__time">
                    1553299200
                </time>
                <ul class="films__genres"> </ul>
            </li>
        </template>

        <template id="films-genre">
             <li class="genres__item">
                Action
            </li>
        </template>
    </div>

    <script src="./js/films.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
